d-i debian-installer/locale string fr_FR.UTF-8
d-i debian-installer/language string fr
d-i debian-installer/country string FR
d-i debconf/priority string critical
d-i preseed/interactive boolean false

d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i apt-setup/use_mirror boolean true
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/disable-cdrom-entries boolean true
d-i localechooser/supported-locales multiselect fr_FR.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select fr
d-i keyboard-configuration/layoutcode string fr
d-i keyboard-configuration/variantcode string oss

d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string client-1
d-i netcfg/get_domain string local

d-i passwd/root-login boolean true
d-i passwd/root-password password root
d-i passwd/root-password-again password root
d-i passwd/make-user boolean true
d-i passwd/user-fullname string administrateur
d-i passwd/username string administrateur
d-i passwd/user-password password admin
d-i passwd/user-password-again password admin

d-i clock-setup/utc boolean true
d-i time/zone string Europe/Paris

d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

tasksel tasksel/first multiselect standard, gnome-desktop
d-i pkgsel/run_tasksel boolean true
d-i pkgsel/include string
d-i pkgsel/upgrade select none
popularity-contest popularity-contest/participate boolean false

d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

d-i preseed/late_command string \
in-target /bin/sh -c "echo client-1 > /etc/hostname"; \
in-target /bin/sh -c "sed -i 's/^XKBLAYOUT=.*/XKBLAYOUT=\"fr\"/' /etc/default/keyboard"; \
in-target /bin/sh -c "sed -i 's/^XKBVARIANT=.*/XKBVARIANT=\"oss\"/' /etc/default/keyboard"; \
in-target /bin/sh -c "mkdir -p /home/administrateur /opt/projet-reseaux/guest"; in-target /bin/sh -c "printf %s  | base64 -d > /home/administrateur/common.sh; chmod +x /home/administrateur/common.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /opt/projet-reseaux/guest/common.sh; chmod +x /opt/projet-reseaux/guest/common.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /home/administrateur/client.sh; chmod +x /home/administrateur/client.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /opt/projet-reseaux/guest/client.sh; chmod +x /opt/projet-reseaux/guest/client.sh"; in-target /bin/sh -c "chown -R administrateur:administrateur /home/administrateur"

d-i finish-install/reboot_in_progress note
