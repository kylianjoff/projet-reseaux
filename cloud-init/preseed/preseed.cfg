d-i debian-installer/locale string fr_FR.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select fr
d-i netcfg/choose_interface select enp0s8
d-i netcfg/get_hostname string srv-syslog
d-i netcfg/get_domain string local
d-i passwd/root-login boolean true
d-i passwd/root-password password root
d-i passwd/root-password-again password root
d-i passwd/make-user boolean true
d-i passwd/username string administrateur
d-i passwd/user-password password admin
d-i passwd/user-password-again password admin
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Paris
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/confirm_nooverwrite boolean true
d-i grub-installer/only_debian boolean true
d-i preseed/late_command string \
in-target /bin/sh -c "sed -i 's/^XKBLAYOUT=.*/XKBLAYOUT=\"fr\"/' /etc/default/keyboard"; \
in-target /bin/sh -c "mkdir -p /home/administrateur /opt/projet-reseaux/guest"; in-target /bin/sh -c "printf %s  | base64 -d > /home/administrateur/common.sh; chmod +x /home/administrateur/common.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /opt/projet-reseaux/guest/common.sh; chmod +x /opt/projet-reseaux/guest/common.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /home/administrateur/server-syslog.sh; chmod +x /home/administrateur/server-syslog.sh"; in-target /bin/sh -c "printf %s  | base64 -d > /opt/projet-reseaux/guest/server-syslog.sh; chmod +x /opt/projet-reseaux/guest/server-syslog.sh"; in-target /bin/sh -c "chown -R administrateur:administrateur /home/administrateur"
d-i finish-install/reboot_in_progress note
